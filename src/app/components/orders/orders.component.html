<div class="p-4">
    <div class="d-flex align-items-center justify-content-around flex-wrap">
            <ng-container *ngFor="let food of orders ; let index = index">
                <div class="food rounded-3 bg-white p-0 my-4" style="width: 22rem;">
                    <div>
                        <img [src]="food.img" class="w-100 rounded-top" style="height:20rem;object-fit: cover;">
                    </div>
                    <div class="p-3">
                        <div class="d-flex align-items-center justify-content-between">
                            <h5>{{food.head}}</h5>
                            <i class="fa-solid fa-heart fa-lg" style="color: #e61405;"></i>
                        </div>
                        <div class="d-flex align-items-center justify-content-between my-2">
                          <p class="p-1 rounded-2 bg-secondary text-bg-danger">{{food.country}}</p>
                          <p><i class="fa-solid fa-clock"></i> {{food.clock}}</p>
                        </div>
                        <h6 class="fw-bold">{{food.price}} EGP</h6>
                       
                    </div>
                    </div>
            </ng-container>
        </div>
    
    </div>
