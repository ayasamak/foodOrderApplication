<section class="container my-4">
    <h5 class="text-center mb-4">Cart Page</h5>
    <div class="row">
        <form [formGroup]="cartform" class="col-lg-9">
                <div *ngIf="cartlist.length>0 ; else new">
                    <div *ngFor="let cart of cartlist ;let i =index">
                        <div class="d-flex align-items-baseline justify-content-around flex-wrap my-2" style="border: 1px solid red;padding: 1rem ">
                            <div>
                                <img [src]="cart.img" class="rounded-circle" style="width: 6rem; height: 6em;object-fit: cover;">
                            </div>
                            <div>
                              <h5>{{cart.head}}</h5>
                            </div>
                            <div formArrayName="countlist">  
                                <div [formGroupName]="i">    
                                <input type="number" formControlName="count" min="1" (change)="countChange()">
                              </div>
                              </div>
                            <div>
                                <p class="fw-bold">{{cart.price}}</p>
                            </div>
                            <div>
                              <button class="btn btn-danger" (click)="removeItem(i,cart.price)">Remove</button>
                            </div>
                        </div>               
                </div>
                </div>
        </form>

        <div class="col-lg-3 p-4 my-2" style="border: 1px solid red;" *ngIf="cartlist.length>0">
        <p>Count:{{totalCount}}</p>
        <p>Price:{{totalprice}} EGP</p>
        <button class="btn bg-danger w-100 mt-4 rounded-3 text-bg-danger">Proceed To Checkout</button>
        </div>
        
        <ng-template #new>
            <h3 class="text-center">Cart Page Is Empty</h3>
        </ng-template>
    </div>
   
   
</section>
