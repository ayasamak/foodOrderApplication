<div class="container">
    <div class=" rounded-3 row align-items-center justify-content-center py-5 my-5">
        <div class="col-lg-7">
            <img [src]="food.img" class="w-100 rounded-top" style="height:40rem;object-fit: cover;">
        </div>
        <div class="p-3 col-lg-5">
            <div class="d-flex align-items-center justify-content-between">
                <h5>{{food.head}}</h5>
                <i class="fa-solid fa-heart fa-2xl" style="color: #e61405;"></i>
            </div>
            <bar-rating [rate]="food.rate" [max]="5" ></bar-rating>
              <span class="p-1 rounded-2 bg-secondary text-bg-danger d-inline-block my-2">{{food.country}}</span>
              <p class="my-2"><i class="fa-solid fa-clock"></i> Time To Clock About {{food.clock}} Minutes</p>
            <h6 class="fw-bold mt-3 fs-3"> Price:{{food.price}}</h6>
            <button class="btn bg-danger w-100 mt-4 rounded-3 text-bg-danger glow-on-hover" (click)="addtocard()">Add To Card</button>
            
           
        </div>
        </div>
</div>
